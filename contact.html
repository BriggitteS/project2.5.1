        <h1>  Contact </h1>
         <br>
         <p>If you have any further questions please fill out the form. 
             We can respond from 2-6pm. Mon, Tues, Wed, Fri and Sat </p>
             
             <div class="container">
                <form action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    </div>
                </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                </div>
            </div>
      
                    <div class="row">
                        <div class="col-25">
                            <label for="pNumber">Phone number</label>
                        </div>
                    <div class="col-75">
                        <input type="text" id="pNumber" name="pNumber" placeholder="000-000-0000" 
             pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
                        </div>
                    </div>
      
      <div class="row">
          <div class="col-25">
              <label for="email">E-mail</label>
        </div>
            <div class="col-75">
                <input type="text" id="email" name="email" placeholder="@..." required>
            </div>
        </div>
      
    <div class="row">
        <div class="col-25">
            <label for="subject">Subject</label>
        </div>
        <div class="col-75">

        </div>
    </div>
